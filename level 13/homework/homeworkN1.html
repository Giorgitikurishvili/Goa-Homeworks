<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <!-- <> Fragments -->
    <!-- ordered and unorderd list -->
    <!-- unordered list -->
     <!--  -->
      <ul>
      <h1>Basketball  players</h1>
    <li>Lebron james</li>
    <li>Steph curry</li>
    <li>Luke donkic</li>
    </ul>
    <!--  -->
    <ol>
        <h1>Basketball players</h1>
    <li>Lebron james</li>
    <li>Steph curry</li>
    <li>Luke donkic</li>
    </ol>
     <!-- description list -->
     <!-- dt defines the description on left side -->
     <!-- dd defines the description on right side -->
      <!-- nesting - ჩაშენება -->
    <dl>-Hello Giorgi</dl>
    <dd>Hello Giorgi</dd>
    <dt>Hello Giorgi</dt>
    </body>
</html>
